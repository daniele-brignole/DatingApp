<div class="mb-3">
    <input type={{type}}
    class="form-control" 
    [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control"
    placeholder={{label}}
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Pls enter a {{label}}</div>
</div>
<div class="mb-3">
    <input type="password" 
    class="form-control" 
    formControlName="confirmPassword"
    placeholder="Confirm Password"
    >
</div>
